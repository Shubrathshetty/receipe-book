<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .recipe-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px; width: 300px; float: left; }
        .recipe-card img { width: 100%; border-radius: 5px; }
        .recipe-card h2 { color: #333; }
    </style>
</head>
<body>
    <h1>My Collaborative Recipe Book</h1>
    <div class="recipe-card">
        <h2>Pancakes</h2>
        <img src="https://via.placeholder.com/300x200?text=Pancakes" alt="Pancakes">
        <p>Ingredients: Flour, eggs, milk.</p>
        <p>Steps: Mix and cook.</p>
    </div>
    <div class="recipe-card">
        <h2>Salad</h2>
        <img src="https://via.placeholder.com/300x200?text=Salad" alt="Salad">
        <p>Ingredients: Lettuce, tomatoes, dressing.</p>
        <p>Steps: Chop and mix.</p>
    </div>
    <!-- Add more cards here -->
</body>
</html>
